<!DOCTYPE html>
<html>
<body>
<h3 color = "red">Text Formatting Tags</h3>
<table border=1>
<tr>
<th>HTML Tags</th>
<th>Output</th>
</tr>
<tr>
<td>normal</td>
<td>hello world</td>
</tr>
<tr>
<td>Font & its attributes</td>
<td><font color="#RRGGBB">hello world</font></td>
</tr>
<tr>
<td>&lt;B&gt;</td>
<td><b>BOLD</b></td>
</tr>
<tr>
<td>&lt;I&gt;</td>
<td><i>Italic</i></td>
</tr>
<tr>
<td>&lt;U&gt;</td>
<td><u>Underline</u></td>
</tr>
<tr>
<td>&lt;EM&gt;</td>
<td><em>Emphasis</em></td>
</tr>
<tr>
<td>&lt;STRONG&gt;</td>
<td><strong>STRONG</strong></td>
</tr>
<tr>
<td>&lt;TELETYPE&gt;</td>
<td><tt>Teletype</tt></td>
</tr>
<tr>
<td>&lt;CITE&gt;</td>
<td><cite>Citation</cite></td>
</tr>
<tr>
<td>&lt;STRIKE&gt;</td>
<td><strike>Strike</strike></td>
</tr>
<tr>
<td>&lt;BIG&gt;</td>
<td><big>Big</big></td>
</tr>
<tr>
<td>&lt;SMALL&gt;</td>
<td><small>Small</small></td>
</tr>
<tr>
<td>&lt;SUPER SCRIPT&gt;</td>
<td>a<sup>Super</sup></td>
</tr>
<tr>
<td>&lt;SUB SCRIPT&gt;</td>
<td>a<sub>Sub</sub></td>
</tr>
</body>
</html>
